    $(document).ready(function() {

  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }

    function enviaRequisicao(){
        placa = $('#placa_veiculo').val();
        if(placa != ''){
       
          const dados = {
            placa: $('#placa_veiculo').val(),
          };

        $.ajax({
            type: "POST",
            url: "coloccar a url aqui",
            data:dados,
            success: function(retorno) {
                if (retorno != null) {
                  $('#anoModelo').html(retorno.anoModelo)
                  $('#chassi').html(retorno.chassi)
                  $('#codigoSituacao').html(retorno.codigoSituacao)
                  $('#cor').html(retorno.cor)
                  $('#dataAtualizacaoAlarme').html(retorno.dataAtualizacaoAlarme)
                  $('#dataAtualizacaoRouboFurto').html(retorno.dataAtualizacaoRouboFurto)
                  $('#modelo').html(retorno.modelo)
                  $('#municipio').html(retorno.municipio)
                  $('#anoModelo').html(retorno.anoModelo)
                  $('#situacao').html(retorno.situacao)
                } else {
                    
                }

            },

        });
        }

      }
